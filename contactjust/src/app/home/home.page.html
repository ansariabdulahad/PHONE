<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PHONE DRIVE
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- START CODING -->
<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <img src="/assets/images/images.jpeg" alt="image not found">
        
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" id="name" placeholder="Enter Your Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mobile</ion-label>
          <ion-input type="tel" id="mobile" placeholder="Enter Your Mobile"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input type="email" id="username" placeholder="Enter Your Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" id="password" placeholder="Enter Your Password"></ion-input>
        </ion-item>

        <!-- SIGN UP BUTTON -->
        <ion-button id="signup-btn" expand="full" color="danger">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label>Sign Up</ion-label>
        </ion-button>

        <!-- NOTICE -->
        <small id="signup-notice" style="color: red; font-size: 15px; display: none;">Please fill all the fields !</small>

        <!-- SIGN IN BUTTON -->
        <ion-button id="login-btn" style="display: none;" expand="full" color="primary">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label>Sign In</ion-label>
        </ion-button>

      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
